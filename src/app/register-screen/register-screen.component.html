<div class="body">  


  <div id="content">
    <p style="text-align:center"><img src="assets/BT.png" class="brand" width="100" height="100"/></p>
    </div>



  <!-- <h1>Edita aqui</h1> -->
  <h1><p style="text-align:center">BT cosmetics es una marca líder en Australia, por nuestra llegada al mercado mexicano estamos regalando un cupon de 50% en todos los productos <br> Regístrate para obtenerlo </p></h1>
  <div class="register">
    <form class="custom-form" method="post">
      <h1>Registrate</h1>
      <h3> Nombre</h3>
      <input
      type = "text"
      [(ngModel)]="nombre"
      placeholder="Ana"
      required="required"
      >
      <h3>Apellidos</h3>
      <input
      type="text"
      [(ngModel)]="apellido"
      placeholder="Garcia Luna"
      required="required"
      >
      <h3>Número de teléfono</h3>
      <input
        type="int"
        [(ngModel)]="numero"
        name="Numero"
        placeholder="+52 xxxxxxxxxx"
        required="required"
      />
      <h3>Estado</h3>
      <select class="select"name="estado" id="estado" ngModel="data.singleSelect">
        <option value="">---Please select---</option> <!-- not selected / blank option -->
        <option [ngValue]="estado" *ngFor="let estado of estados">{{estado}}</option>
      </select>
      <h3> Correo electrónico </h3>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="analuna@gmail.com"
        required="required"
      />
      <h3>Instagram</h3>
      <input
        type="text"
        [(ngModel)]="instagram"
        name="Insta"
        placeholder="@BTCosmetics"
        required="required"
      />
      <h3>Contraseña</h3>
      <input
      type="password"
      [(ngModel)]="password"
      name = "password"
      placeholder="********"
      required="required"
      >
      <br>
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
</div>
